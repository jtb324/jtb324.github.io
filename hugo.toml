[params.my_projects]
enable = true
title = "Software Projects"
[[params.my_projects.items]]
title = "DRIVE"
description = "Distant Relatedness for Identification and Variant Evaluation. A tool leveraging graph theory and identity-by-descent (IBD) in biobanks to identify networks of related individuals and evaluate genetic variants."
image = "/images/DRIVE_graphical_abstract_flowchart.png"
github = "https://github.com/belowlab/drive"
documentation = "https://drive-ibd.readthedocs.io/en/latest/"
contributions = [
  "Conceptual design and programmatic implementation",
  "Optimized memory usage and performance for large-scale biobank data with packages like duckdb and pandas",
  "Wrote comprehensive documentation available on both GitHub and Readthedocs.",
  "Integration tests as well as continuous integration through GitHub actions",
  "Performance testing and benchmarks using pytest",
  "Simulated test IBD data for integration tests and examples",
]

[[params.my_projects.items]]
title = "IBDMap"
description = "A computational workflow for identity-by-descent (IBD) mapping. IBDMap identifies genomic regions associated with disease by detecting excess IBD segment sharing among affected individuals in biobank-scale datasets."
image = "/images/IBDMap_flowchart.png"
github = "https://github.com/rjbohlender/IBDMap"
contributions = [
  "Restructured & refactored python IBDreduce code to PDM build system for reproducible installs",
  "Containerized application using a multi-stage docker build",
  "Tested the build and install pipelines for the c++ code and the python code",
]

[[params.my_projects.items]]
title = "COMPADRE"
description = "Combined pedigree-aware distant relatedness estimation for improved pedigree reconstruction. This tool leverages genome-wide IBD sharing to accurately reconstruct families even with sparse or ungenotyped individuals."
image = "/images/COMPADRE_flowchart_v2.png"
github = "https://github.com/jtb324/COMPADRE"
documentation = "https://jtb324.github.io/COMPADRE"
contributions = [
  "Tested the conda and docker installations",
  "Refactored communication between both the perl frontend and the python server to improve error handling and user experience",
]
[[params.my_projects.items]]
title = "Pubmed RAG"
description = "CLI TUI that allows the user to search for abstracts related to a topic of interest. Abstracts are retrieved from pubmed and then embedded with a vector database. Vector search is performed to find relevant abstracts and then an llm is used to summarize the abstracts and return results. This project uses common technologies like FastAPI, LangChain, HuggingFace (LLMs), Qdrant (for vector store), and Bubbletea (tui interface)."
image = "/images/pubmed_llm_rag_project.png"
github = "https://github.com/jtb324/pubmed_rag"


